<mat-card class="calculator-card">
    <mat-card-header>
      <mat-toolbar color="accent">
        <span>Quadratic Equation Calculator</span>
      </mat-toolbar>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Coefficient a" [(ngModel)]="a" type="number" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Coefficient b" [(ngModel)]="b" type="number" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Coefficient c" [(ngModel)]="c" type="number" required>
      </mat-form-field>
      
      <button mat-raised-button (click)="calculate()">Calculate</button>
      
      <mat-divider></mat-divider>

      <div *ngIf="message" class="message">
        <p>{{ message }}</p>
      </div>
  
      <div *ngIf="!message && root1 !== null && root2 !== null">
        <p><strong>Root 1: {{ root1 }}</strong></p>
        <p><strong>Root 2: {{ root2 }}</strong></p>
      </div>
    </mat-card-content>
  </mat-card>
